<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Validation</title>
	<link rel="stylesheet" href="../assets/css/hstyle.css">
	
</head>
<body>

<div class="container">
    <div class="title">
        Lets Scale Up Productivity  
    </div>
  
    <form method="post" action="" id="form" onsubmit = "return validate();">
        <div class="inside_container">
            <label for="name">User Name</label>
            <input type="text" class="input" id="name">
            <div class="error_msg" id="name_msg"></div>
        </div>
        <div class="inside_container">
            <label for="name">Password</label>
            <input type="password" class="input" id="name">
            <div class="error_msg" id="name_msg"></div>
        </div>
        <div class="inside_container">
            <input type="submit" value="submit" class="btn">
        </div>
        <div class="inside_container">
            <input type="submit" value="New User ?" class="btn">
        </div>
    </form>
</div>
	
</body>
</html>
