<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/deadlinestyle.css" />
</head>

<body>

    <div class="wrapper">
        <div class="side_bar">
            <div class="side_bar_top">
                <div class="profile_pic">
                    <img src="../assets/img/img2.png" alt="profile">
                </div>
                <div class="profile_info">
                    <h3>ALEX JOHN</h3>
                    <p>alex.john@gmail.com</p>
                </div>
            </div>
            <div class="side_bar_bottom">
                <ul>
                    <li class="active">
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fas fa-home"></i></span>
                            <span class="item">profile</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fas fa-fighter-jet"></i></span>
                            <span class="item">CONNECT</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon" <i class="bi bi-check2-circle"></i></i></span>
                            <span class="item">TASK</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-timeline-arrow"></i></span>
                            <span class="item">DEADLINES</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-hundred-points"></i></span>
                            <span class="item">SCORE</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fas fa-chart-pie"></i></span>
                            <span class="item">ATTENDENCE</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fas fa-cog"></i></span>
                            <span class="item">SETTINGS</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                            <span class="item">LOGOUT</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main_container">
            <div class="container">
                <div class="jumbotron">
                    <h2 style="margin:5px">My Deadlines</h2>
                </div>
                <form>
                    <div class="form-group">
                        <label for="title" id="task1">Task:</label>
                        <input type="text" id="title" class="form-control" placeholder="Add a title... ">
                        <label for="usr" id="duedate">Due Date:</label>
                        <input type="date" id="due-date" class="form-control" placeholder="Due date">
                        <!-- <div class="row"> -->
                            <!-- <div class="col-xs-3 pull-left"> -->
                                <button type="button" class="btn btn-primary" onclick="newElement()">Add <br>Task</button>
                                <!-- </div> -->
                                <!-- </div> -->
                    </div>
                </form>
            </div>
            <div class="tasks">
                <ul id="task-list">
                </ul>
            </div>
            <ul id="pagination" class="pagination pagination-lg"></ul>
        </div>
    </div>
    <script src="../assets/js/deadlinejs.js"></script>
    <script src="../assets/js/profile.js"></script>
</body>

</html>
