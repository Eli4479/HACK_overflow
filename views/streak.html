<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/streak.css">
</head>

<body>

    <div class="wrapper">
        <div class="side_bar">
            <div class="side_bar_top">
                <div class="profile_pic">
                    <img src="../assets/img/img2.png" alt="profile">
                </div>
                <div class="profile_info">
                    <h3>ALEX JOHN</h3>
                    <p>alex.john@gmail.com</p>
                </div>
            </div>
            <div class="side_bar_bottom">
                <ul>
                    <li class="active">
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fas fa-home"></i></span>
                            <span class="item">profile</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fas fa-fighter-jet"></i></span>
                            <span class="item connect">CONNECT</span>
                        </a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon" <i class="bi bi-check2-circle"></i></i></span>
                            <span class="item">TASK</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-timeline-arrow"></i></span>
                            <span class="item">DEADLINES</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-hundred-points"></i></span>
                            <span class="item">SCORE</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fas fa-chart-pie"></i></span>
                            <span class="item">ATTENDENCE</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fas fa-cog"></i></span>
                            <span class="item">SETTINGS</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                    <li>
                        <span class="top_curve"></span>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                            <span class="item">LOGOUT</span></a>
                        <span class="bottom_curve"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main_container">
            <div class="container">
                <div class="title">
                    Your Report
                </div>
        
                <form method="post" action="" id="form" onsubmit="return validate();">
                    <div class="inside_container">
                        <label for="name">Name</label>
                        <input type="text" class="input" id="name">
                        <div class="error_msg" id="name_msg"></div>
                    </div>
                    <div class="inside_container">
                        <label for="email">Attendence</label>
                        <input type="text" class="input" id="email">
                        <div class="error_msg" id="email_msg"></div>
                    </div>
                    <div class="inside_container">
                        <label for="phone">Leaves</label>
                        <input type="text" class="input" id="phone">
                        <div class="error_msg" id="phone_msg"></div>
                    </div>
                    <div class="inside_container">
                        <label for="city">Leaves left</label>
                        <input type="text" class="input" id="city">
                        <div class="error_msg" id="city_msg"></div>
                    </div>
                    <div class="inside_container">
                        <input type="submit" value="Edit" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="../assets/js/profile.js"></script>
<script src="../assets/js/connect.js"></script>

</html>
